<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand colorsettings">Cover</h3>

            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading colorsettings">Cover your page.</h1>
            <p class="lead colorsettings">Cover is a one-page template for building simple and beautiful home pages.
                Download, edit
                the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
                <!-- buttom 1 -->
                <button type="button" id="bmodal1" class="btn btn-lg btn-secondary">Seguir Mapa</button>

                <!-- buttom 2-->
                <button type="button" id="bmodal2" class="btn btn-lg btn-secondary">Consultar</button>

                <!-- modals -->
                <div id="modal1" class="modal modalcss" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 style="color:#212529;" class="cover-heading">Selecciona fecha</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- modal-body -->
                            <div class="modal-body">
                                <div class="shadowBox" id="box1">
                                    <div class="box2">
                                        <div class="lat">
                                            <label>Latitud:<p id="lat" class="paragraph"> </p></label>

                                        </div>
                                        <div class="long">
                                            <label>Longitud:<p id="lon" class="paragraph"> </p></label>
                                        </div>
                                        <div class="time">
                                            <label>Fecha:<p id="date" class="paragraph"> </p></label>
                                        </div>
                                        <div>
                                            <label>Tiempo:<p id="time" class="paragraph"> </p></label>
                                        </div>
                                    </div>

                                    <div id="mapid"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary">Buscar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal 2 -->
                <div id="modal-date" class="modal modalcss" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-fluid" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 style="color:#212529;" class="cover-heading">Selecciona fecha</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- modal-body -->
                            <div class="modal-body">
                                <!-- bootstrap-datepicker -->
                                <div class="input-group date datepickerwb input-daterange" data-provide="datepicker">
                                    <p>Desde: </p><input id="initdate" type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <i class="far fa-calendar-minus"> </i>
                                    </div>
                                    <p style="padding-left: 15px;"> Hasta: </p>
                                    <input type="text" id="finaldate" class="form-control">
                                    <div class="input-group-addon">
                                        <i class="far fa-calendar-minus"></i>
                                    </div>
                                </div>
                                <div class="hidden">
                                    <h1>asdadasd</h1>
                                </div>
                                <div>
                                    <div id="mapid2"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="search" class="btn btn-secondary">Buscar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- information in the collapse buttom -->
                <div class="collapse" id="collapseExample">
                    <div class="shadowBox card card-body" id="box1">
                        <div id="mapid"></div>
                    </div>
                </div>
            </p>
        </main>

        <footer class="mastfoot mt-auto">

            </div>
