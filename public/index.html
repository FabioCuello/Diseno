<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand colorsettings"></h3>

            </div>
        </header>

        <main role="main" class="inner cover">
            <img src="loc.png" alt="">
            <h1 class="cover-heading colorsettings titulo">GPS Taxi Tracker</h1>
            <p class="lead colorsettings texto">Aquí puede visualizar la ubicación actual del vehículo o consultar dónde
                estuvo en un determinado periodo de tiempo.</p>
            <p class="lead">
                <!-- buttom 1 -->
                <button type="button" id="bmodal1" class="btn btn-lg btn-warning estilos">Seguir
                    taxi</button>

                <!-- buttom 2-->
                <button type="button" id="bmodal2" class="btn btn-lg btn-warning estilos">Consultar</button>

                <!-- modals -->
                <div id="modal1" class="modal modalcss" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">

                            <!-- modal-body -->
                            <div class="modal-body">
                                <div class="shadowBox" id="box1">
                                    <div class="input-group mb-3">
                                        <div class=" input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect01">Taxi</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                            <option selected>Opciones...</option>
                                            <option value="A">Taxi A</option>
                                            <option value="B">Taxi B</option>
                                            <option value="C">Ambos Taxis</option>
                                        </select>
                                    </div>
                                    <button id="ras" type="button" class="btn btn-info">Seguir!</button>
                                    <hr>
                                    <div id="A" class="container">
                                        <div class="row">
                                            <div class="col-4-md">
                                                <h2>Taxi A</h2>
                                            </div>
                                            <div class="col-8-md texto1">
                                                <label>Latitud:<p id="lat" class="paragraph texto"> </p>
                                                </label>
                                                <label>Longitud:<p id="lon" class="paragraph texto"> </p>
                                                </label>
                                                <label>Fecha:<p id="date" class="paragraph texto"> </p>
                                                </label>
                                                <label>Tiempo:<p id="time" class="paragraph texto"> </p>
                                                </label>
                                                <label>Velocidad:<p id="vel" class="paragraph texto">
                                                    </p>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container" id="B">
                                        <div class="row">
                                            <div class="col-4-md">
                                                <h2>Taxi B</h2>
                                            </div>
                                            <div class="col-8-md texto1">
                                                <label>Latitud:<p id="lat2" class="paragraph texto"> </p>
                                                </label>
                                                <label>Longitud:<p id="lon2" class="paragraph texto">
                                                    </p>
                                                </label>
                                                <label>Fecha:<p id="date2" class="paragraph texto"> </p>
                                                </label>
                                                <label>Tiempo:<p id="time2" class="paragraph texto"> </p>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="mapid"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary estilob"
                                    data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal 2 -->
                <div id="modal-date" class="modal modalcss" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg modal-fluid" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="lead colorsettings texto1">
                                    Seleccione la franja de tiempo que
                                    desea consultar.
                                </h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class='col-md-6 col-sm-6 col-xs-6'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker6'>
                                                <input id="initdate" type='text' class="form-control"
                                                    placeholder="Fecha de inicio" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='col-md-6 col-sm-6 col-xs-6'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker7'>
                                                <input id="finaldate" type='text' class="form-control"
                                                    placeholder="Fecha de finalización" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div id="mapid2"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="search" class="btn btn-warning estilos">Buscar</button>
                                <button type="button" class="btn btn-secondary estilob"
                                    data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- information in the collapse buttom -->
                <div class="collapse" id="collapseExample">
                    <div class="shadowBox card card-body" id="box1">
                        <div id="mapid"></div>
                    </div>
                </div>
